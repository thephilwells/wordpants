<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This is a comment. you can tell because it starts and ends w/ the less-than-exclamation-mark combo. And this text editor shows comments in gray. Comments are plain human language text. They are meant to be read by programmers. Comments are not code that is processed like code -->
  <title>Word Pants</title>
  <!-- the 'title' tag determines what is shown in the title bar of the Web browser. Different Web browsers use it differently. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>
</head>

<body>
  <div id="container">
    <canvas width="600" height="600" id="splash"></canvas>
    <canvas width="300" height="300" id="mobile-splash"></canvas>

    <canvas width="600" height="100" id="header-canvas"></canvas>
    <canvas width="600" height="600" id="canvas" style="z-index: 0"></canvas>
    <canvas width="600" height="50" id="button-canvas"></canvas>

    <canvas width="300" height="50" id="mobile-header-canvas"></canvas>
    <canvas width="300" height="300" id="mobile-canvas" style="z-index: 1"></canvas>
    <canvas width="300" height="50" id="mobile-button-canvas"></canvas>
  </div>
</body>

</html>
