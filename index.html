<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This is a comment. you can tell because it starts and ends w/ the less-than-exclamation-mark combo. And this text editor shows comments in gray. Comments are plain human language text. They are meant to be read by programmers. Comments are not code that is processed like code -->
  <title>Word Pants</title>
  <!-- the 'title' tag determines what is shown in the title bar of the Web browser. Different Web browsers use it differently. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>
</head>

<body>

  <canvas width="600" height="600" id="canvas" style="z-index: 0"></canvas>
  <canvas width="300" height="300" id="mobile-canvas"
    style="z-index: 1; left: 8px; top: 8px"></canvas>
  <form>
    <h1>
      Actions
    </h1>
    <button type="button" id="submit">
      submit
    </button>
  </form>

  <h2>
    Hi!
  </h2>
  <div>
    <ol>
      <li>Use your mouse to draw a line that starts in the start area and ends in the end area.</li>
      <li>Click <strong>Submit</strong> and your line will rise up until it collides with the word or hits the blue
        waistline.</li>
      <li>You will be scored on how close your line gets to the letters without touching them.</li>

    </ol>
  </div>

  <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
</body>

</html>
